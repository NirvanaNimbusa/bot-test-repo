on: push
name: Publish stories if changed
jobs:
  checkChangesInStories:
    name: Check changes in stories
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v1
    - name: Check changes in stories
      uses: ./action
      with:
        args: src
