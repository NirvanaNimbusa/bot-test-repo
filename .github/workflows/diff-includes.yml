on: push
name: Publish stories if changed
jobs:
  checkChangesInStories:
    name: Check changes in stories
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: |
        git status
        git diff-index $GITHUB_SHA -- $*

        git diff-index HEAD~$(jq '.commits | length' "${GITHUB_EVENT_PATH}") -- $*
    - name: Check changes in stories
      uses: ./action
      with:
        args: src
