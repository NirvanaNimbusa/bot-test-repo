name: Take Actions
on:
  issue_comment:
    types: [created, edited]

jobs:
  take-issue:
    runs-on: ubuntu-latest
    steps:
      - name: take an issue
        uses: bdougie/take-action@main
        env:
          GITHUB_TOKEN: ${{ secrets.BDOUGIE_TOKEN }} 
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
